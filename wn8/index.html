<!DOCTYPE html>
<html>
    <head>
        <title>WoT player WN8</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="test.css">
        <script src="test.js"></script>
    </head>
    <body>
        <h1>WoT player WN8</h1>
        <h2>get player stats with WN8</h2>

            <button type="submit">view</button>

            <button type="button" onClick="playerStats.redirect('vehicledb.json');">get JSON</button>
        </form>
        <h2>Rate</h2>
        <div id="total"></div>
        <div id="users"></div>
    </body>
</html>
